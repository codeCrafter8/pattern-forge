<app-pattern-menu (patternSelected)="handlePatternSelection($event)"></app-pattern-menu>
<div class="pattern-name">{{ selectedPattern | titlecase }}</div>
<div class="main-content">
    <div class="row">
        <app-config-panel 
            (filesGenerated)="handleFilesGenerated($event)"
            [selectedPattern]="selectedPattern">
        </app-config-panel>
        
        <div class="code-display-container">
            <app-code-display [generatedFiles]="generatedFiles"></app-code-display>
            <button *ngIf="generatedFiles && generatedFiles.length > 0" 
                    mat-raised-button 
                    (click)="download()"
                    class="download-button">
                Download
            </button>
        </div>
    </div>
</div>
