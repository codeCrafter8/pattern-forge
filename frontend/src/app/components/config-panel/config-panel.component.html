<mat-card>
    <mat-card-header>
      <mat-card-title>Konfigurator</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="patternForm">
        <div class="form-field">
          <span class="label">Nazwa klasy</span>
          <input placeholder="Wprowadź nazwę klasy" formControlName="className" />
        </div>
      </form>
    </mat-card-content>
    <button mat-raised-button (click)="configure()">Kongifuruj</button>
</mat-card>
