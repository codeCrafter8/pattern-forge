<mat-card class="code-display-card">
    <mat-card-content>
      <div *ngIf="!generatedFiles || generatedFiles.length === 0" class="no-files-message">
        <p>Available after configuring...</p>
      </div>

      <mat-tab-group class="tabs">
        <mat-tab *ngFor="let file of generatedFiles" [label]="file.fileName">
          <div class="code-box">
            <pre>{{ file.content }}</pre>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
</mat-card>
